<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MFS-Function</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center items-center">
        <div class="mockup-phone ">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <!-- account balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Account balance</div>
                            <div class="stat-value" id="main-balance">9400</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                     <!-- feature start -->
                      <div class="flex gap-3 ">
                        <button class="btn btn-lg" id="addmoney" >Add Money</button>
                        <button class="btn btn-lg"  id="cashout">Cash Out</button>
                        <button class="btn btn-lg"  id="transection-btn">Transections</button>
                        
                      </div>
                     <!-- feature end -->
                    <div class="divider"></div>
                      <!-- add money start -->
                        <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text" >Add Money</span>
                                    </label>
                                    <input type="text" id="add-money" placeholder="Add Money Amount " class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin Number</span>
                                    </label>
                                    <input type="password" id="pin-number" placeholder="Pin Number" autocomplete="off"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="add-moneyBtn" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                      <!-- add money end -->
                       <!-- cash out start -->
                        <div id="cashout-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl  hidden">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Cash Out Money</span>
                                    </label>
                                    <input type="text" id="cashout-money" placeholder="Cash Out Amount " class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin Number</span>
                                    </label>
                                    <input type="password" id="pin-number2" placeholder="Pin Number" autocomplete="off"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="cashout-moneyBtn" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                       <!-- cash out end -->
                        <!-- transection start -->
                         <div id="transection-section" class=" hidden">
                            <h3 class="text-2xl text-center mt-2">Transections History</h3>
                            <div id="transection-container">

                            </div>
                         </div>
                        <!-- transection end -->
                </div>
            </div>
        </div>
    </main>
        <script src="./js/utilities.js"></script>
    <script src="./js/add-money.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/hidden-show.js"></script>

</body>
</html>
